<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Regiistration Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Sign Up</h1>
  </header>
  <form action="login.html">
    <table id="table">
      <tr>
        <td>
          <label for="fname">First Name</label>
        </td>
        <td>
          <input type="text" placeholder="Sam" min="3" max="10" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="lname">Last Name</label>
        </td>
        <td>
          <input type="text" placeholder="Smith" min="3" max="10" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="phone">Tel. No.</label>
        </td>
        <td>
          <input type="tel" placeholder="2347012345678" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="email">E-mail</label>
        </td>
        <td>
          <input type="email" placeholder="abc@xyz.com" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="gen">Gender</label>
        </td>
        <td>
          <select name="gen" id="gen" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="dob">Date Of Birth</label>
        </td>
        <td>
          <input type="date" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="color">Favorite Color</label>
        </td>
        <td>
          <input type="color" name="color" id="color" required>
        </td>
      </tr>
      <tr>
        <td>
          <button id="btn" type="submit">Submit</button>
        </td>
      </tr>
    </table>
  </form>
  <script src="script.js"></script>
</body>

</html>
